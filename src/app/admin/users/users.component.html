<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Customers</h5>
              <h1 class="card-text">{{customer_count}}</h1>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Suppliers</h5>
              <h1 class="card-text">{{supplier_count}}</h1>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Administrators</h5>
                <h1 class="card-text">{{admin_count}}</h1>
              </div>
            </div>
        </div>
    </div>

    <div class="row"> 
        <div class="col-md-12 mt-5">

        <div class="col-lg-12" *ngIf="delete_success">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                User has been deleted successfully!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>

          <table class="table  table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Role</th>
                  <th>Manage</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of user_list">
                  <td><img [src]="user.avatar.url" class="rounded-circle mr-3" style="width: 30px;"> {{user.first_name + " " + user.last_name | titlecase }}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.phone}}</td>
                  <td>
                    <span class="badge badge-primary">{{user.role}}</span>
                  </td>
                  <td>
                    <a routerLink="/admin/update-user/{{user._id}}" class="btn btn-sm btn-primary mr-3">Update</a>
                    <button class="btn btn-sm btn-danger"
                    [swal]="{icon: 'question', title: 'Are you sure want to delete this user?', confirmButtonText: 'Yes', cancelButtonText: 'No',  showCancelButton: true }"
                    (confirm)="onClickConfirm(user._id)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>

</div>
