<!-- Subscribe Modal -->
<div class="modal fade" id="login" role="dialog" #conact_modal>
  <div class="modal-dialog">
      <div class="modal-content">
        <form (ngSubmit)="onSubmitContact($event)" [formGroup]="contactForm">
              <div class="modal-body">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h2 class="w3wide"><span>Contact Us</span></h2>
                  <p class="w2wide">Pleace state here your valuable comments and your problems
                  </p>

                  <div class="form-group" *ngIf="isError">
                    <div class="row">
                      <div class="col-12">
                        <div class="alert alert-danger">
                          {{errorMsg}}
                        </div>
                      </div>
                    </div>
                  </div>

                  
                  <div class="form-group" *ngIf="isSuccess">
                    <div class="row">
                      <div class="col-12">
                        <div class="alert alert-success">
                          {{SuccessMsg}}
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                      <label class="Label">Name: </label>
                      <input type="text" class="form-control"  name="name" placeholder="Name"  formControlName="name" required>
                      <div *ngIf="contactForm.get('name').invalid &&  contactForm.get('name').errors &&  (contactForm.get('name').dirty || contactForm.get('name').touched)">
                        <div class="alert alert-danger"
                            *ngIf="contactForm.get('name').hasError('required')">
                            Name is required.
                        </div>
                     </div>
                  </div>

                  <div class="form-group">
                      <label class="Label">Email : </label>
                      <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email" required>
                      <div *ngIf="contactForm.get('email').invalid &&  contactForm.get('email').errors &&  (contactForm.get('email').dirty || contactForm.get('email').touched)">
                        <div class="alert alert-danger"
                            *ngIf="contactForm.get('email').hasError('required')">
                            Email is required.
                        </div>
                     </div>
                  </div>
                      <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" name="comment"  formControlName="comment" required></textarea>
                        <div *ngIf="contactForm.get('comment').invalid &&  contactForm.get('comment').errors &&  (contactForm.get('comment').dirty || contactForm.get('comment').touched)">
                          <div class="alert alert-danger"
                              *ngIf="contactForm.get('comment').hasError('required')">
                              Name is required.
                          </div>
                       </div>
                      </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-lg" [disabled]="contactForm.invalid">Submit</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
